<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odin's Elite Exterior Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff5e1;
      color: #000;
    }
    header {
      background-color: #1c1c1c;
      color: #ffd700;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #ffd700;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .content {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    footer {
      background-color: #1c1c1c;
      color: #ffd700;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, input[type="number"], input[type="text"], input[type="date"], input[type="file"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #ffd700;
      color: #000;
      padding: 10px 15px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #e6c200;
    }
    .quote-box {
      margin-top: 15px;
      font-weight: bold;
      background-color: #f0e6c0;
      padding: 10px;
      border-radius: 6px;
    }
    .thank-you {
      font-size: 1.2em;
      font-weight: bold;
      background-color: #dff0d8;
      color: #3c763d;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Odin's Elite Exterior Services</h1>
    <p>Your Local Experts in Power Washing & More</p>
  </header>

  <nav>
    <a href="#">Home</a>
  </nav>

  <div class="content">
    <h2>Request an Appointment</h2>
    <form id="serviceForm" action="https://formspree.io/f/mzzrjkgp" method="POST" enctype="multipart/form-data">
      <label for="service">Select a Service:</label>
      <select id="service" name="service" required>
        <option value="">-- Choose a service --</option>
        <option value="house">House Washing - $0.25/sq ft</option>
        <option value="deck">Deck/Patio Cleaning - $0.35/sq ft</option>
        <option value="driveway">Driveway Cleaning - $0.50/sq ft</option>
        <option value="interiorExteriorRepairs">Interior & Exterior Repairs</option>
        <option value="carpentryWoodworking">Carpentry & Woodworking</option>
        <option value="tileFlooring">Tile & Flooring Installation</option>
        <option value="lightElectrical">Light Electrical (outlets, switches, fixtures)</option>
        <option value="doorWindowInstall">Door & Window Installations</option>
        <option value="fenceDeckRepair">Fence & Deck Repair</option>
        <option value="tvMountingShelving">TV Mounting & Shelving</option>
        <option value="hourly">General Handyman – Hourly ($65/hr, 1-hr min)</option>
        <option value="halfDay">General Handyman – Half-Day ($240 flat)</option>
        <option value="fullDay">General Handyman – Full-Day ($460 flat)</option>
        <option value="customBid">Custom Project – Request a Bid</option>
      </select>

      <div id="sizeGroup">
        <label for="size">Approximate Square Footage:</label>
        <input type="number" id="size" name="size" placeholder="e.g., 1500" />
      </div>

      <div class="quote-box" id="quoteBox">Estimated Quote: $0.00</div>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="contact">Contact Info (Phone or Email):</label>
      <input type="text" id="contact" name="contact" required />

      <label for="description">Project Information (optional):</label>
      <textarea id="description" name="description" rows="4" placeholder="Briefly describe the work you'd like done..."></textarea>

      <!-- File Upload Field -->
      <label for="attachment">Attach a Photo or File (optional):</label>
      <input type="file" id="attachment" name="attachment" accept=".jpg,.jpeg,.png,.pdf" />

      <button type="submit">Request Appointment</button>
    </form>

    <div class="thank-you" id="thankYouMessage" style="display: none;">
      Thank you! Your request has been received. We'll contact you shortly to confirm.
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Odin's Elite Exterior Services. All rights reserved.</p>
  </footer>

  <script>
    const service = document.getElementById("service");
    const size = document.getElementById("size");
    const sizeGroup = document.getElementById("sizeGroup");
    const quoteBox = document.getElementById("quoteBox");
    const form = document.getElementById("serviceForm");
    const thankYou = document.getElementById("thankYouMessage");

    function calculateQuote() {
      const sqft = parseFloat(size.value) || 0;
      let quoteText = "Estimated Quote: $0.00";

      const sqftServices = ["house", "deck", "driveway"];

      if (sqftServices.includes(service.value)) {
        sizeGroup.style.display = "block";
      } else {
        sizeGroup.style.display = "none";
        size.value = "";
      }

      switch (service.value) {
        case "house":
          quoteText = `Estimated Quote: $${(sqft * 0.25).toFixed(2)}`;
          break;
        case "deck":
          quoteText = `Estimated Quote: $${(sqft * 0.35).toFixed(2)}`;
          break;
        case "driveway":
          quoteText = `Estimated Quote: $${(sqft * 0.50).toFixed(2)}`;
          break;
        case "hourly":
          quoteText = "Flat Rate: $65/hr (1-hour minimum)";
          break;
        case "halfDay":
          quoteText = "Flat Rate: $240 (Half-Day, up to 4 hrs)";
          break;
        case "fullDay":
          quoteText = "Flat Rate: $460 (Full-Day, up to 8 hrs)";
          break;
        case "customBid":
          quoteText = "Custom quote will be provided after consultation.";
          break;
        default:
          quoteText = "Flat rate or custom pricing – discussed upon booking.";
      }

      quoteBox.textContent = quoteText;
    }

    service.addEventListener("change", calculateQuote);
    size.addEventListener("input", calculateQuote);

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          Accept: "application/json"
        }
      });

      if (response.ok) {
        form.style.display = "none";
        thankYou.style.display = "block";
      } else {
        alert("There was a problem submitting the form. Please try again.");
      }
    });

    calculateQuote();
  </script>
</body>
</html>
