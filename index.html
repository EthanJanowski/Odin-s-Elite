<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odin's Elite Exterior Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff5e1;
      color: #000;
    }
    header {
      background-color: #1c1c1c;
      color: #ffd700;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #ffd700;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .content {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    footer {
      background-color: #1c1c1c;
      color: #ffd700;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, input[type="number"], input[type="text"], input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #ffd700;
      color: #000;
      padding: 10px 15px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #e6c200;
    }
    .quote-box {
      margin-top: 15px;
      font-weight: bold;
      background-color: #f0e6c0;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Odin's Elite Exterior Services</h1>
    <p>Your Local Experts in Power Washing & More</p>
  </header>

  <nav>
    <a href="#">Home</a>
  </nav>

  <div class="content">
    <h2>Request an Appointment</h2>
    <form action="https://formspree.io/f/mzzrjkgp" method="POST">
      <label for="service">Select a Service:</label>
      <select id="service" name="service" required>
        <option value="">-- Choose a service --</option>
        <option value="house">House Washing - $0.25/sq ft</option>
        <option value="deck">Deck/Patio Cleaning - $0.35/sq ft</option>
        <option value="driveway">Driveway Cleaning - $0.50/sq ft</option>
      </select>

      <label for="size">Approximate Square Footage:</label>
      <input type="number" id="size" name="size" placeholder="e.g., 1500" required />

      <div class="quote-box" id="quoteBox">Estimated Quote: $0.00</div>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="contact">Contact Info (Phone or Email):</label>
      <input type="text" id="contact" name="contact" required />

      <button type="submit">Request Appointment</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Odin's Elite Exterior Services. All rights reserved.</p>
  </footer>

  <script>
    const service = document.getElementById("service");
    const size = document.getElementById("size");
    const quoteBox = document.getElementById("quoteBox");

    function calculateQuote() {
      const sqft = parseFloat(size.value) || 0;
      let rate = 0;

      switch (service.value) {
        case "house":
          rate = 0.25;
          break;
        case "deck":
          rate = 0.35;
          break;
        case "driveway":
          rate = 0.50;
          break;
        default:
          rate = 0;
      }

      const quote = (sqft * rate).toFixed(2);
      quoteBox.textContent = `Estimated Quote: $${quote}`;
    }

    service.addEventListener("change", calculateQuote);
    size.addEventListener("input", calculateQuote);
  </script>
</body>
</html>
